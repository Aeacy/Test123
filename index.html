<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tournament-tree">
        <!-- Upper Bracket -->
        <div class="round">
            <div class="match">
                <div class="team winner">NNO <span>3</span></div>
                <div class="team">NF <span>2</span></div>
            </div>
            <div class="match">
                <div class="team winner">LR <span>3</span></div>
                <div class="team">KMF <span>0</span></div>
            </div>
            <div class="match">
                <div class="team winner">FF <span>3</span></div>
                <div class="team">ESP <span>1</span></div>
            </div>
            <div class="match">
                <div class="team winner">PIGS <span>3</span></div>
                <div class="team">ATZE <span>0</span></div>
            </div>
        </div>

        <!-- Semi-Finals -->
        <div class="round">
            <div class="match">
                <div class="team">NNO <span>BO5</span></div>
                <div class="team">LR <span>BO5</span></div>
            </div>
            <div class="match">
                <div class="team">FF <span>BO5</span></div>
                <div class="team">PIGS <span>BO5</span></div>
            </div>
        </div>

        <!-- Finals -->
        <div class="round">
            <div class="match">
                <div class="team">TBD <span>BO5</span></div>
                <div class="team">TBD <span>BO5</span></div>
            </div>
        </div>

        <!-- Lower Bracket -->
        <div class="losers-bracket">
            <div class="round">
                <div class="match">
                    <div class="team">NF <span>BO5</span></div>
                    <div class="team">KMF <span>BO5</span></div>
                </div>
                <div class="match">
                    <div class="team">ESP <span>BO5</span></div>
                    <div class="team">ATZE <span>BO5</span></div>
                </div>
            </div>
            <div class="round">
                <div class="match">
                    <div class="team">TBD <span>BO5</span></div>
                    <div class="team">TBD <span>BO5</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
