<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tournament-tree">
        <!-- Round 1 -->
        <div class="round">
            <div class="match">
                <div class="team winner">Brazil</div>
                <div class="team">Germany</div>
            </div>
            <div class="match">
                <div class="team">France</div>
                <div class="team winner">Spain</div>
            </div>
        </div>

        <!-- Round 2 -->
        <div class="round">
            <div class="match">
                <div class="team">Brazil</div>
                <div class="team">Spain</div>
            </div>
        </div>

        <!-- Losers' Match -->
        <div class="round losers-bracket">
            <div class="match">
                <div class="team">Germany</div>
                <div class="team">France</div>
            </div>
        </div>
    </div>
</body>
</html>
